<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Feed</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/src/components/githubfeed.js" defer></script>
</head>
<body>
    
    <div class="component">
    <span class="superior">
        <img src="/assets/superior_photo.png" alt="Photo of the person" class="superior_photo">
        <p class="superior_name">Riquelmy</p>   
        <p class="superior_event">created a repository</p>
        <p class="superior_circle">â€¢</p>
        <p class="superior_time">2 days ago</p>
    </span>

    <div class="inferior">
        <div class="inferior_top">
            <img src="/assets/superior_photo.png" alt="Photo of the person" class="inferior_photo">
            <p class="inferior_name">Riquelmy</p>
            <p class="inferior_bar">/</p>  
            <p class="inferior_repname">Firebase-listin</p>
        </div>
        <div class="inferior_middle">
            <p class="inferior_description">app that uses firebase - cloud_Firestore</p>
        </div>
        <div class="inferior_bottom">
            <p class="inferior_shape"></p>
            <p class="inferior_lang">Dart</p>
        </div>


    </div>
    </div>

    <gh-feed
    
    sup-name = "hi"
    sup-photo = ""
    sup-event = ""
    sup-time = ""

    inf-photo = ""
    inf-name = ""
    inf-repname = ""
    inf-des = "hi"
    inf-lang = "hello"
    
    
    
    
    
    ></gh-feed>

    <script src="/js/script.js"></script>
</body>
</html>
